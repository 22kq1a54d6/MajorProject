<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        async function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById("uname").value;
            const password = document.getElementById("ps").value;

            const response = await fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();
            if (result.success) {
                alert("Login Successful! Redirecting...");
                window.location.href ="4_netfilx_choosePage.html";                                       
            } else {
                alert("Invalid Login Credentials");
            }
        }
    </script>
    <style>
        body { background-color: black; color: white; text-align: center; }
        .form-container { 
        font-family: 'Times New Roman', Times, serif;
        background-color: rgba(105, 99, 99, 0.5); padding: 40px; width: 290px; border-radius: 10px; margin: 100px auto;
     }
        input { width: 100%; padding: 10px; margin: 10px 0; color: black; }
        button { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <header><img src="netflixlg.jpg" alt="Netflix Logo" width="200" height="100"></header>
    <div class="form-container">
        <h2>Sign In</h2>
        <form id="loginForm" onsubmit="loginUser(event)">
            <input type="text" id="uname" placeholder="Username" ><br>
            <input type="password" id="ps" placeholder="Password"><br>
            <button type="submit" class="btn btn-danger">Sign In</button>
        </form>
        <p>Don't have an account? <a href="1.5_registration_page.html">Register</a></p>
    </div>
</body>
</html>
